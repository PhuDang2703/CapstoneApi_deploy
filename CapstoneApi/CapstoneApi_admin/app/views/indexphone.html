        <h2>Danh Sách Điện Thoại</h2>
        <!-- Button trigger modal -->
        <div class="row">
          <div class="col-8">
            <button id="btnThem" type="button" class="btn btn-success mb-3 text-white" data-toggle="modal"
              data-target="#exampleModal">
              Thêm Điện Thoại
            </button>
          </div>
          <div class="col-4">
            <div class="form-group row">
              <label for="selLoai" class="col-sm-2 col-form-label">Show</label>
              <div class="col-sm-10">
                <select class="custom-select" id="selLoai">
                  <option value="" selected>Chọn loại</option>
                  <option value="all">Tất cả</option>

        <div class="table-responsive foodTable">

              <tr class="bg-secondary text-white">

                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera sau</th>

                <th>Mô tả</th>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm điện thoại</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="foodForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phoneId">Mã điện thoại</label>
                <input type="text" class="form-control" id="phoneID" placeholder="Nhập ID" value="" required disabled />
                <div id="invalidID" class="invalid-feedback"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="name">Tên sp</label>
                <input type="text" class="form-control" id="tenSP" placeholder="Nhập tên sản phẩm" required />
                <div id="invalidName" style="display: none"
                class="text-danger" class="invalid-form"></div>
              </div>


              <div class="col-md-6 mb-3">
                <label for="loai">Loại sp</label>
                <select class="custom-select d-block w-100" id="loai" required>
                  <option value="">Chọn loại</option>
                  <option>Iphone</option>
                  <option>Samsung</option>
                </select>
                <div id="invalidType" style="display: none"
                class="text-danger" class="invalid-feedback"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="price">Giá</label>
                <input type="text" class="form-control" id="giaSP" placeholder="Nhập giá" value="" required />
                <div id="invalidPrice" style="display: none"
                class="text-danger" class="invalid-feedback"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="screen">Màn hình</label>
                <select class="custom-select d-block w-100" id="screen" required>
                  <option>Chọn</option>
                  <option>IPS LCD FullHD</option>
                  <option>Oled 2k 1440p</option>
                  <option>Oled 4k 2160p</option>
                </select>
                <div id="invalidScreen" style="display: none"
                class="text-danger" class="invalid-feedback"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="tinhTrang">Camera trước</label>
                <select class="custom-select d-block w-100" id="frontCamera" required>
                  <option>Chọn khẩu độ</option>
                  <option>8MP</option>
                  <option>16MP</option>
                  <option>32MP</option>
                </select>
                <div id="invalidFrontCamera" style="display: none"
                class="text-danger" class="invalid-feedback"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="camSau">Camera sau</label>
                <select class="custom-select d-block w-100" id="backCamera" required>
                  <option>Chọn khẩu độ</option>
                  <option>2 camera 12 MP</option>
                  <option>3 camera 16 MP</option>
                  <option>Chính 64 MP & Phụ 12 MP</option>
                </select>
                <div id="invalidBackCam" style="display: none"
                class="text-danger" class="invalid-form"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-group">
                <label for="hinhdienthoai">Hình mẫu</label>
                <input type="file" id="img" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="moTa">Mô Tả</label>
              <textarea class="form-control" id="moTa" rows="3"></textarea>
              <div id="invalidMoTa" class="invalid-form"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-warning" id="btnCapNhat">
            Cập Nhật
          </button>
          <button type="button" class="btn btn-primary" id="btnThemPhone">
            Thêm
          </button>
        </div>
      </div>
